<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Piples inlcuidos en Angular - Usualmente en el Common Module
    </p>
</div>
<div class="p-grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 1000000) | number:'1.2-10'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{(ventasNetas + 2000000) | currency:'COP':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{porcentaje | percent:'2.2-5'}}
        </p-card>
    </div>
</div>
